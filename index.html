<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Architecture - Syllabus and Professor Details</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Web Architecture Course</h1>
        </header>

        <section class="professor-details">
            <h2>Professor Details</h2>
            <p><strong>Name:Zachery</strong> <%= professor.name %></p>
            <p><strong>Department:ACS</strong> <%= professor.department %></p>
            <p><strong>Email:kurmasz@gvsu.edu</strong> <%= professor.email %></p>
        </section>

        <section class="syllabus">
            <h2>Course Syllabus</h2>
            <ul>
                <% syllabus.forEach(function(item) { %>
                    <li><strong>Week <%= item.week %>:</strong> <%= item.topic %></li>
                <% }) %>
            </ul>
        </section>
    </div>
</body>
</html>
