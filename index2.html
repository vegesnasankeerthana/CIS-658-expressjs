<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= course.courseTitle %> - Syllabus</title>
</head>
<body>
    <h1><%= course.courseTitle %> - Syllabus</h1>
    <h2>Professor: <%= course.professor.name %></h2>
    <p>Email: <a href="mailto:<%= course.professor.email %>"><%= course.professor.email %></a></p>
    <h3>Topics Covered:</h3>
    <ul>
        <% course.topics.forEach(topic => { %>
            <li><%= topic %></li>
        <% }); %>
    </ul>
    <a href="/">Back to Home</a>
</body>
</html>
